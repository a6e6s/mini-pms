models:
    User:
        id: id
        name: string:255
        email: string:255 unique
        password: string:255
        created_at: timestamp nullable useCurrent
        updated_at: timestamp nullable useCurrent
    TaskStatus:
        id: id
        name: string:255 unique
        created_at: timestamp nullable useCurrent
        updated_at: timestamp nullable useCurrent
    Project:
        id: id
        title: string:255
        description: text nullable
        owner_id: bigInteger unsigned foreign:users.id
        due_at: dateTime nullable
        created_at: timestamp nullable useCurrent
        updated_at: timestamp nullable useCurrent
    ProjectUser:
        id: false
        project_id: bigIncrements foreign:projects.id
        user_id: bigIncrements foreign:users.id
    Task:
        id: id
        project_id: bigInteger unsigned foreign:projects.id
        title: string:255
        description: text nullable
        status_id: bigInteger unsigned foreign:task_statuses.id
        due_at: dateTime nullable
        created_at: timestamp nullable useCurrent
        updated_at: timestamp nullable useCurrent
    TaskUser:
        id: false
        task_id: bigIncrements foreign:tasks.id
        user_id: bigIncrements foreign:users.id
        created_at: timestamp nullable useCurrent
        updated_at: timestamp nullable useCurrent
    Activity:
        id: id
        user_id: bigInteger nullable unsigned foreign:users.id
        action: string:255
        details: json nullable
        loggable_id: bigInteger unsigned
        loggable_type: string:255
        created_at: timestamp nullable useCurrent
    Comment:
        id: id
        body: text
        user_id: bigInteger nullable unsigned foreign:users.id
        commentable_id: bigInteger unsigned
        commentable_type: string:255
        created_at: timestamp nullable useCurrent
        updated_at: timestamp nullable useCurrent
    Attachment:
        id: id
        name: string:255
        path: string:255
        size: integer nullable unsigned
        user_id: bigInteger nullable unsigned foreign:users.id
        attachable_id: bigInteger unsigned
        attachable_type: string:255
        created_at: timestamp nullable useCurrent
        updated_at: timestamp nullable useCurrent
